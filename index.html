<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korea Stock Seacher</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="main_menu">
        <!-- 메인 로고 부분 -->
        <div class="main_menu-lgo">
            <img class="web_logo" src="image/webtitle.PNG">
        </div>
        <div class="main_stock-menu">
            <!-- <div></div>  추후에 지수를 넘겨받는 작업 할 예정-->
            <div class="main_stock-seacher">
                <input type="search" placeholder="검색할 주식을 입력하세요">
                <button type="submit">Search</button>
            </div>
            <div class="side-menu">
                <!-- 각 리스트에 링크를 걸어놔서 가야한다. -->
                <ul class="side-menu_list">
                    <li><a href="#">지수정보</a></li>
                    <li><a href="#">주요주식</a></li>
                    <li><a href="#">섹터별 주식</a></li>
                    <li><a href="#">주목할 주식</a></li>
                    <li><a href="#">주식 검색</a></li>
                </ul>
            </div>
            <div class="main-stock-number">
                <div class="main-stock-number_kospi">
                    Kospi
                </div>
                <div class="main-stock-number_kodaq">
                    Kodaq
                </div>
            </div>
        </div>
    </header>

</body>
</html>
